<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Old+Standard+TT&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="quote--app">
        <h1 class="main-heading">Quote of the day</h1>
        <div class="quote--body">
          <blockquote>
            <p class="quote--text">
              Words can be like X-rays, if you use them properly they’ll go
              through anything. You read and you’re pierced
            </p>
            <footer class="blockquote--footer">
              <div class="decorative-line"></div>
              <p class="author">Aldous Huxley</p>
            </footer>
          </blockquote>
        </div>
        <div class="buttons">
          <button class="btn new-quote">New Quote</button>
          <button class="btn tweet">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="#1cbcf2"
              viewBox="0 0 256 256"
              class="tweet--icon"
            >
              <path
                d="M245.66,77.66l-29.9,29.9C209.72,177.58,150.67,232,80,232c-14.52,0-26.49-2.3-35.58-6.84-7.33-3.67-10.33-7.6-11.08-8.72a8,8,0,0,1,3.85-11.93c.26-.1,24.24-9.31,39.47-26.84a110.93,110.93,0,0,1-21.88-24.2c-12.4-18.41-26.28-50.39-22-98.18a8,8,0,0,1,13.65-4.92c.35.35,33.28,33.1,73.54,43.72V88a47.87,47.87,0,0,1,14.36-34.3A46.87,46.87,0,0,1,168.1,40a48.66,48.66,0,0,1,41.47,24H240a8,8,0,0,1,5.66,13.66Z"
              ></path>
            </svg>
            <span>Tweet</span>
          </button>
        </div>
      </div>
    </div>
    <footer class="footer--page">
      <p class="copyright">
        &copy; Copyright by
        <a
          class="twitter-link"
          target="_blank"
          href="https://twitter.com/saadialakhany"
        >
          Saadia Lakhany</a
        >
      </p>
    </footer>
  </body>
</html>
